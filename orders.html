<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GrillMaster POS - Web Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="dashboard-bg">
  <nav class="navbar navbar-expand-lg px-4 shadow-sm">
    <a class="navbar-brand fw-bolder" href="#"><h3><img src="assets/image/burgerIcon.png" width="70px"><b><u>Burger Shop</u></b></img></h3></a>
    <div class="ms-auto">
      <a href="index.html" class="btn btn-outline-light text-light logout-btn" onclick="localStorage.clear()">Logout</a>
    </div>
  </nav>

  <div class="container-fluid my-4">
    <div class="row">
      <div class="col-md-3" data-aos="fade-right">
        <div class="card p-3">
          <h5>Total</h5>
          <h3 id="totalPrice">Rs. 0</h3>
          <button id="checkoutBtn" class="btn btn-success w-100 mt-3">Checkout</button>
        </div>
      </div>

      <div class="col-md-9">
        <h4 class="text-white mb-3">Customer Orders</h4>
        <div id="customerOrders" class="row g-3">
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
